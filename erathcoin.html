<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Erath Coin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://i.ibb.co/7tXj6WJN/file-202.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #tapButton {
            width: 150px;
            height: 150px;
            background-image: url('https://i.ibb.co/bR5nDNMC/file-201.jpg');
            background-size: cover;
            border: 5px solid #fff; /* White border around the tap button */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s, border 0.3s; /* Added border transition */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        #tapButton:hover {
            opacity: 0.8;
            transform: scale(1.1);
            border-color: #ff5722; /* Change border color on hover */
        }

        #score, #task, #level {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* Style for buttons */
        .buttonWithIcon {
            font-size: 1.2em;
            padding: 15px 30px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 150px;
            min-height: 50px;
            margin: 10px;
            font-weight: bold;
        }

        .buttonWithIcon:hover {
            transform: translateY(-3px);
        }

        /* Refer Button Style */
        #referButton {
            background-color: #ff5722;
        }

        #referButton:hover {
            background-color: #e64a19;
        }

        /* Balance Button Style */
        #balanceButton {
            background-color: #2196f3;
        }

        #balanceButton:hover {
            background-color: #1976d2;
        }

        /* Community Button Style */
        #communityButton {
            background-color: #4caf50;
        }

        #communityButton:hover {
            background-color: #45a049;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        .backButton {
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .backButton:hover {
            background-color: #e64a19;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Erath Coin</h1>

    <div id="gameContainer">
        <div id="game" style="display: block;">
            <button id="tapButton" onclick="increaseScore()"></button>
            <div id="score">Score: 0</div>
            <div id="level">Level: Bronze</div>
            <div id="task">Click the button to earn points!</div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>

            <div id="buttonContainer">
                <button class="buttonWithIcon" id="communityButton" onclick="goToCommunityPage()">
                    <i class="fas fa-users"></i> Join Community
                </button>
                <button class="buttonWithIcon" id="referButton" onclick="goToReferPage()">
                    <i class="fas fa-user-friends"></i> Refer a Friend
                </button>
                <button class="buttonWithIcon" id="balanceButton" onclick="goToBalancePage()">
                    <i class="fas fa-wallet"></i> View Balance
                </button>
            </div>
        </div>
    </div>

    <!-- Community Page -->
    <div id="communityPage" class="page fade-in">
        <h2>Join Our Community</h2>
        <p>Click the button below to join our official Telegram channel and get updates!</p>
        <a href="https://t.me/ErathCommunity" target="_blank">
            <button class="backButton">Join Now</button>
        </a>
        <button class="backButton" onclick="backToGame()">Back to Game</button>
    </div>

    <!-- Refer Page -->
    <div id="referPage" class="page fade-in">
        <h2>Refer a Friend</h2>
        <button id="copyReferralButton" onclick="copyReferralLink()">Copy Referral Link</button>
        <p id="referralMessage" style="color: green;"></p>
        <p>Total Referrals: <span id="totalReferrals">0</span></p>
        <p>Your Referrals: <span id="userReferrals">0</span></p>
        <button class="backButton" onclick="backToGame()">Back to Game</button>
    </div>

    <!-- Balance Page -->
    <div id="balancePage" class="page fade-in">
        <h2>Your Balance</h2>
        <p>Your current balance is <span id="balanceAmount">0</span> points!</p>
        <button class="backButton" onclick="backToGame()">Back to Game</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let balance = 0;
        let taskCompletion = 0;
        const maxLevel = 7;
        let totalReferrals = 0;
        let userReferrals = 0;

        // Tap sound for each tap
        const tapSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Replace with your "earth" tap sound

        // Function to increase score and balance
        function increaseScore() {
            score++;
            balance += 100; // Add 100 balance per tap
            taskCompletion = Math.min((score / 100) * 100, 100);

            document.getElementById("score").textContent = "Score: " + score;
            document.getElementById("progressBar").style.width = taskCompletion + "%";
            document.getElementById("progressBar").textContent = taskCompletion + "%";

            if (taskCompletion === 100 && level < maxLevel) {
                level++;
                taskCompletion = 0;
                score = 0;
                document.getElementById("task").textContent = "Level Up! Task Completed!";
                updateLevelName();
            }

            if (level === maxLevel) {
                document.getElementById("task").textContent = "Max Level Reached!";
            }

            // Update balance display
            document.getElementById("balanceAmount").textContent = balance;

            // Play tap sound
            tapSound.play();
        }

        function updateLevelName() {
            let levelName = "";
            switch (level) {
                case 1: levelName = "Bronze"; break;
                case 2: levelName = "Silver"; break;
                case 3: levelName = "Gold"; break;
                case 4: levelName = "Platinum"; break;
                case 5: levelName = "Diamond"; break;
                case 6: levelName = "Master"; break;
                case 7: levelName = "Legend"; break;
                default: levelName = "Unknown"; break;
            }
            document.getElementById("level").textContent = "Level: " + levelName;
        }

        function goToCommunityPage() {
            document.getElementById("game").style.display = "none";
            document.getElementById("communityPage").style.display = "block";
        }

        function goToReferPage() {
            document.getElementById("game").style.display = "none";
            document.getElementById("referPage").style.display = "block";
        }

        function goToBalancePage() {
            document.getElementById("game").style.display = "none";
            document.getElementById("balancePage").style.display = "block";
        }

        function backToGame() {
            document.getElementById("game").style.display = "block";
            document.getElementById("communityPage").style.display = "none";
            document.getElementById("referPage").style.display = "none";
            document.getElementById("balancePage").style.display = "none";
        }

        function copyReferralLink() {
            const referralLink = "https://t.me/erathcoinbot?start=YOURREFERRALCODE";
            const tempInput = document.createElement("input");
            tempInput.value = referralLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            document.getElementById("referralMessage").textContent = "Referral link copied! Share with friends.";

            totalReferrals++;
            userReferrals++;
            document.getElementById("totalReferrals").textContent = totalReferrals;
            document.getElementById("userReferrals").textContent = userReferrals;

            // Add balance per referral
            balance += 1000; // Add 1000 balance per successful referral
            document.getElementById("balanceAmount").textContent = balance;
        }
    </script>

</body>
</html>
